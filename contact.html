<title>Contact Us | Timeless Destinations</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  background:linear-gradient(to right,#004d40,#009688);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CONTAINER */
.contact-container{
  background:white;
  width:90%;
  max-width:900px;
  border-radius:15px;
  overflow:hidden;
  display:grid;
  grid-template-columns:1fr 1fr;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* LEFT INFO */
.contact-info{
  background:url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee")
  no-repeat center/cover;
  color:white;
  padding:40px;
  position:relative;
}

.contact-info::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
}

.contact-info div{
  position:relative;
  z-index:2;
}

.contact-info h2{
  margin-bottom:15px;
  color:#ffeb3b;
}

.contact-info p{
  line-height:1.6;
  margin-bottom:10px;
}

/* FORM */
.contact-form{
  padding:40px;
}

.contact-form h2{
  margin-bottom:20px;
  color:#004d40;
}

.form-group{
  margin-bottom:15px;
}

.form-group input,
.form-group textarea{
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-radius:6px;
  outline:none;
}

.form-group textarea{
  resize:none;
  height:120px;
}

button{
  width:100%;
  padding:12px;
  background:#004d40;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

button:hover{
  background:#00695c;
}

#success{
  margin-top:15px;
  color:green;
  font-weight:600;
  display:none;
}

.lang-select{
  margin-top:20px;
  padding:8px;
  width:100%;
}

@media(max-width:768px){
  .contact-container{
    grid-template-columns:1fr;
  }
}
</style>
</head>

const selector = document.getElementById("language-select");

selector.addEventListener("change",()=>{
  const lang = selector.value;
  localStorage.setItem("language",lang);
  applyLang(lang);
});

function applyLang(lang){
  document.querySelectorAll("[data-lang]").forEach(el=>{
    el.innerText = translations[lang][el.dataset.lang];
  });

  document.querySelectorAll("[data-lang-placeholder]").forEach(el=>{
    el.placeholder = translations[lang][el.dataset.langPlaceholder];
  });
}

const form = document.getElementById("contactForm");
