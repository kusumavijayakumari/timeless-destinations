<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Packages | Timeless Destinations</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:#f5f7fb;
}

/* ---------- SECTION TITLE ---------- */
.section-title{
  text-align:center;
  font-size:32px;
  margin:40px 0 20px;
  font-weight:700;
}

/* ---------- LANGUAGE SELECT ---------- */
.lang-select{
  display:block;
  margin:20px auto;
  padding:8px 12px;
  border-radius:6px;
}

/* ---------- CONTAINER ---------- */
.container{
  width:90%;
  margin:auto;
}

/* ---------- PACKAGE GRID ---------- */
.packages{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  margin-bottom:50px;
}

/* ---------- CARD ---------- */
.card{
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

/* ---------- CARD BODY ---------- */
.card-body{
  padding:20px;
  text-align:center;
}

.card-body h3{
  margin-bottom:15px;
}

/* ---------- BUTTON ---------- */
.btn{
  padding:10px 18px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

.btn-view{
  background:#3498db;
  color:white;
}

.btn-view:hover{
  background:#2c80c9;
}

footer{
  text-align:center;
  padding:20px;
  background:#eee;
  margin-top:50px;
}
</style>
</head>

<body>

<h2 class="section-title" data-lang="title">Popular Packages</h2>

<select class="lang-select" id="language-select">
  <option value="en">English</option>
  <option value="hi">हिन्दी</option>
  <option value="te">తెలుగు</option>
</select>

<div class="container">
  <div class="packages">

    <div class="card">
      <img src="images/beaches.jpg">
      <div class="card-body">
        <h3 data-lang="beach">Beaches</h3>
        <button class="btn btn-view" data-lang="view"
          onclick="window.location.href='place-details.html?place=beach'">
          View Details
        </button>
      </div>
    </div>

    <div class="card">
      <img src="images/mountains.jpg">
      <div class="card-body">
        <h3 data-lang="mountain">Mountain Trek</h3>
        <button class="btn btn-view" data-lang="view"
          onclick="window.location.href='place-details.html?place=mountain'">
          View Details
        </button>
      </div>
    </div>

    <div class="card">
      <img src="images/waterfalls.jpg">
      <div class="card-body">
        <h3 data-lang="waterfall">Waterfalls</h3>
        <button class="btn btn-view" data-lang="view"
          onclick="window.location.href='place-details.html?place=waterfall'">
          View Details
        </button>
      </div>
    </div>

    <div class="card">
      <img src="images/temples.jpg">
      <div class="card-body">
        <h3 data-lang="temple">Temple Packages</h3>
        <button class="btn btn-view" data-lang="view"
          onclick="window.location.href='place-details.html?place=temple'">
          View Details
        </button>
      </div>
    </div>

  </div>
</div>

<footer data-lang="footer">© 2026 Timeless Destinations</footer>

<!-- ✅ LANGUAGE SCRIPT -->
<script>
const translations = {
  en:{
    title:"Popular Packages",
    beach:"Beaches",
    mountain:"Mountain Trek",
    waterfall:"Waterfalls",
    temple:"Temple Packages",
    view:"View Details",
    footer:"© 2026 Timeless Destinations"
  },
  hi:{
    title:"लोकप्रिय पैकेज",
    beach:"समुद्र तट",
    mountain:"पर्वतीय ट्रेक",
    waterfall:"झरने",
    temple:"मंदिर पैकेज",
    view:"विवरण देखें",
    footer:"© 2026 Timeless Destinations"
  },
  te:{
    title:"ప్రసిద్ధ ప్యాకేజీలు",
    beach:"బీచ్‌లు",
    mountain:"పర్వత ట్రెక్",
    waterfall:"జలపాతాలు",
    temple:"ఆలయ ప్యాకేజీలు",
    view:"వివరాలు చూడండి",
    footer:"© 2026 Timeless Destinations"
  }
};

const selector = document.getElementById("language-select");

function applyLang(lang){
  document.querySelectorAll("[data-lang]").forEach(el=>{
    el.innerText = translations[lang][el.dataset.lang];
  });
}

selector.addEventListener("change",()=>{
  localStorage.setItem("language", selector.value);
  applyLang(selector.value);
});

const savedLang = localStorage.getItem("language") || "en";
selector.value = savedLang;
applyLang(savedLang);
</script>

</body>
</html>
